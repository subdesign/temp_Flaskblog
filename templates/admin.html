{% extends('layout.html') %}

{% block content %}

	<p><a href="{{ url_for('add') }}" class="btn"><i class="icon icon-plus"></i> Add article</a></p>

	<table class="table table-bordered table-striped">
	<colgroup>
		<col width="60">
		<col width="">
		<col width="100">
		<col width="80">
		<col width="80">
		<col width="80">
	</colgroup>
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Date</th>
			<th>Status</th>
			<th colspan="2">Operations</th>
		</tr>
	</thead>
	<body>
	{% for post in posts %}
		
		<tr>
			<td>{{ post.blog_id }}</td>
			<td>{{ post.title }}</td>
			<td>{{ post.date }}</td>
			{% if post.status == 1 %}
				<td><a href="{{ url_for('status', blog_id = post.blog_id) }}">Active</a></td>
			{% else %}
				<td><a href="{{ url_for('status', blog_id = post.blog_id) }}">Inactive</a></td>
			{% endif %}
			<td><a href="{{ url_for('update', blog_id = post.blog_id) }}">Edit</a></td>
			<td><a href="{{ url_for('delete', blog_id = post.blog_id) }}">Delete</a></td>
		</tr>

	{% endfor %}
	</tbody>
	</table>


{% endblock %}
